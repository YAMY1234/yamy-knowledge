<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>认证中...</title>
  <script>
    // 处理 OAuth 回调
    if (window.opener) {
      window.opener.postMessage(
        'authorization:github:success:' + JSON.stringify(window.location.search),
        window.location.origin
      );
      window.close();
    }
  </script>
</head>
<body>
  <p>认证成功，正在关闭窗口...</p>
</body>
</html>
