backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: "static/img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "llm-basics"
    label: "LLM 基础"
    folder: "docs/llm-basics"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "内容", name: "body", widget: "markdown", required: true }

  - name: "llm-advanced"
    label: "LLM 进阶"
    folder: "docs/llm-advanced"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "内容", name: "body", widget: "markdown", required: true }

  - name: "llm-infra"
    label: "LLM 基础设施"
    folder: "docs/llm-infra"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "内容", name: "body", widget: "markdown", required: true }

  - name: "blog"
    label: "博客文章"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "内容", name: "body", widget: "markdown", required: true } 